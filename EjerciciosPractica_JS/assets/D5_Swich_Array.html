<!--
- Prácticas: Switch 2
Programa la función mostrar, en donde según el parámetro opcion 
(cuyo valor es de tipo número) muestre un mensaje en 
un alert de la siguiente forma:
Si el parámetro opcion es igual a 1 mostrar "Buenos días"
Si el parámetro opcion es igual a 2 mostrar "Buenas tardes"
Si el parámetro opcion es igual a 3 mostrar "Buenas noches"-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Saludo con Switch</h2>
    <p>Pon tu número (1 - 3)</p>
    <input type="number" id="inputOpcion" placeholder="Opcion" min="1" max="3">

    <button type="button" onclick="mostrar()">Mostrar</button>
    <p id="textoSalida">Saludo</p>
    <script>
        let saludos = ['Buenos dias', 'Buenas tardes', 'Buenas noches'];
        function mostrar() {
            // Parametro de entrada
            let opcion = document.getElementById("inputOpcion").value;
            // Texto salida
            let textoSalida = document.getElementById("textoSalida");
            
            switch (opcion) {
                case '1':
                    alert(saludos[0]);
                    textoSalida.textContent = saludos[0];
                    break;
                case '2':
                    alert(saludos[1]);
                    textoSalida.textContent = saludos[1];
                    break;
                case '3':
                    alert(saludos[2]);
                    textoSalida.textContent = saludos[2];
                    break;
                default:
                    alert("Opcion no valida");
                    textoSalida.textContent = "Opcion no valida";
                    break;
            }
            
        }
        
    </script>
</body>
</html>
