<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body onload="mostrarPersonas()">
    <div class='contenedor' id='cabecero'>
        <h1>Listado de Personas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ol id="personas">
                <!-- <li>Cargando...</li> -->
            </ol>
        </div>

        <div class="contenedor">
            <div class="divBotones">
                <div style="text-align: center;">
                    <button type="button" style='cursor: pointer;' onclick="agregarPersona()">+</button>
                </div>
                <div style="text-align: center;">
                    <button id="botonActualizar" type="button" style='cursor: pointer;' onclick="actualizarPersona()"><></button>
                </div>
                <div style="text-align: center;">
                    <button id="botonBorrar" type="button" style='cursor: pointer;' onclick="borrarPersona()">-</button>
                </div>
            </div>
            <form action="#" id="forma">
                <input type="text" id="nombre" placeholder="Nombre"/>
                <input type="text" id="apellido" placeholder="Apellido">
            </form>
        </div>
        
    </div>
    <script src='js/persona.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
