<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Aplicación Calculadora</h1>
        <div class="col-6 mx-auto">
            <div class="alert alert-warning text-center col-8 mx-auto" role="alert" id="alert" style="display: none;">
                <h4 class="alert-heading">Atencion!</h4>
                <p>Algunos de los campos no tienen un valor</p>
            </div>
            <div class="alert alert-danger text-center col-8 mx-auto" role="alert" id="alert-error" style="display: none;">
                <h4 class="alert-heading">Error!</h4>
                <p>No se puede dividir por cero</p>
            </div>
            <div class="row">
                <div class="mb-4 mt-4">
                    <input type="text" id="resultado" class="form-control" placeholder="Resultado">
                </div>
            </div>
            <form action="js/app.js" id="formCalculadora" method="">
                <div class="mb-3">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" id="num1" placeholder="Introduce el número 1">
                </div>
                <div class="mb-3">
                    <label for="num2">Número 2</label>
                    <input type="number" class="form-control" id="num2" placeholder="Introduce el número 2">
                </div>
            </form>
            <div class="text-center mx-auto">
                <button class="btn btn-primary mt-2 m-2" id="btnSumar" type="button" onclick="sumar()">Sumar</button>
                <button class="btn btn-primary mt-2 m-2" id="btnRestar" type="button" onclick="restar()">Restar</button>
                <button class="btn btn-primary mt-2 m-2" id="btnMultiplicar" type="button" onclick="multiplicar()">Multiplicar</button>
                <button class="btn btn-primary mt-2 m-2" id="btnDividir" type="button" onclick="dividir()">Dividir</button>
            </div>
            
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
