<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For In</title>
</head>
<body>
    <h3>Loop For In</h3>
    <script>
        function Perro(raza, edad, color){
            this.patas = 4;
            this.raza = raza;
            this.edad = edad;
            this.color = color;
            this.ladrar = function(){
                console.log("Guau");
            };
        };
        let simba = new Perro("Shih Tzu", 4, "marron");
        let reina = new Perro("Caniche", 15, "blanco");
        let batu = new Perro("Cruza", 8, "negro");

        for(let caracteristicas in simba){
            console.log(caracteristicas + ": " + simba[caracteristicas]);
        } 
        for(let i in reina){
            console.log(i + ": " + reina[i]);
        }

    </script>
</body>
</html>
