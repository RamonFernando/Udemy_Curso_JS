<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <div class=" container">
        <h1>Piedra, Papel o Tijera</h1>
        <div class="main">
            <div class="box-container">
                <h3 class="texto-info">Escribe tus datos</h3>
                <div class="box-info">
                    <div class="box-input">
                        <label for="nombre" class="label"></label>
                        <input type="text" id="nombre" placeholder="Nombre" pattern="[A-Za-z]+" title="Solo letras">
                    </div>
                    <div class="box-input">
                        <label for="edad" class="label"></label>
                        <input type="number" id="edad" placeholder="Edad" pattern="[0-9]+" title="Solo números">
                    </div>
                    <div class="box-input">
                        <label for="email" class="label"></label>
                        <input type="email" id="email" placeholder="Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}">
                    </div>
                    <button class="btn btn-primary" type="button" href="juego.html" onclick="enviar()">Comenzar</button>

                </div><!--box-info-->
                
            </div><!--box-container-->
        </div><!--main-->
    </div><!--container-->

    <script src="assets/js/juego.js"></script>
</body>
</html>
