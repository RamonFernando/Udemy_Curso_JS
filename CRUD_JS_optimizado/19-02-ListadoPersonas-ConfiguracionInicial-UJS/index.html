<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body onload="mostrarPersonas()">
    <header class='contenedor' id='cabecero'>
        <h1>Listado de Personas</h1>
    </header>

    <main class="contenedor">
        <!-- Lista de personas -->
        <div class="elemento">
            <ol id="personas">
                <!-- Lista cargada dinÃ¡micamente -->
            </ol>
        </div>

        <!-- Mensajes -->
        <div class="mensajes">
            <div class="infoAgregar" id="infoAgregar">
                <h3 id="textoInfoAgregar"></h3>
            </div>
            <div class="infoActualizar" id="infoActualizar">
                <h3 id="textoInfoActualizar"></h3>
            </div>
            <div class="infoError" id="infoError">
                <h3 id="textoInfoBorrar"></h3>
            </div>
        </div>

        <!-- Botones -->
        <div class="divBotones">
            <button id="botonAgregar" type="button" onclick="agregarPersona()" title="Agregar Persona">+</button>
            <button id="botonActualizar" type="button" onclick="actualizarPersona()" title="Actualizar Persona">Actualizar</button>
            <button id="botonBorrar" type="button" onclick="borrarPersona()" title="Eliminar Persona">-</button>
        </div>

        <!-- Formulario -->
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre" aria-label="Nombre" required />
            <input type="text" id="apellido" placeholder="Apellido" aria-label="Apellido" required/>
        </form>
    </main>

    <script src="js/persona.js"></script>

    <!--<script src="js/CRUDv4.js"></script>-->
    <!--<script src="js/CRUDv5.js"></script>-->
    <script src="js/CRUDv6Repaso.js"></script>
</body>
</html>
