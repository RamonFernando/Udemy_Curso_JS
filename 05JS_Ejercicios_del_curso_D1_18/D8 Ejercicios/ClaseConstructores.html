<body>
    <h2>Constructores</h2>

    <script>
        function Perro(){
            this.patas = 4;
            this.ladrar = function(){
                console.log("Guau");
            };
        };
        let simba = new Perro();
        let reina = new Perro();
        let batu = new Perro();
    </script>
