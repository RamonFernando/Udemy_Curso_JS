<!DOCTYPE html>
<html lang="en-es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="assets/style/juegoStyle.css">
    <title>Document</title>

        </section><!-- question 3 -->

            </div>
            <div class="mb-3">

        </div><!-- buttonEnd -->
    </div><!-- container -->



    <script src="assets/js/juegoD3Script.js"></script>
