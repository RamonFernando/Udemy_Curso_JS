<!-- Ejercicio 1
 1.- Crea un array de Strings llamado estaciones cuyos valores sean los nombres de las cuatro 
estaciones del año. Haz que después se muestren todos los valores mediante un bucle for. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <style>
        body{
            text-align: center;
            font-family: 'Gill Sans MT';
            background-color: #ac9776;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Ejercicios</h2>
    <p>...</p>
        <script>
            let estaciones = ["Primavera", "Verano", "Otono", "Invierno"];
            let mensaje = "";
            for(let i = 0; i < estaciones.length; i++){
                document.write(estaciones[i] + "<br>");
                mensaje += estaciones[i] + "\n";
            }
            alert(mensaje);
        </script>

    <p>FIN</p>
</body>
</html>
