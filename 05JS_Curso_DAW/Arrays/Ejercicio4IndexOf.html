<body>
    <h2>Ejercicios</h2>
    <p>Arrays de alumnos</p>
        <script>
            let mensaje = "";
            let companyeros = ["Roberto", "Juan", "Maria", "Pedro"];
            // Mostrar la posició del array donde se encuentra "Maria"
            let posicion = alert("Metodo indexOf: Maria se encuentra en la posició: " + (companyeros.indexOf("Maria") + " del array.")); 
            
            for (let i = 0; i < companyeros.length; i++){
                document.write("El alumno que se encuentra en la posició " + i + " es " + companyeros[i] + "<br>");
                mensaje += "El alumno que se encuentra en la posició " + i + " es " + companyeros[i] + "\n";
            }
            alert(mensaje);
        </script>

    <p>FIN</p>
