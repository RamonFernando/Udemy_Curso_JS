<body>
    <h2>Ejercicios</h2>
    <p>...</p>
        <script>
            let numero = 5;
            let contador = 1;
            let resultado = 0;
            while(numero <= 100){
                if(numero % 5 == 0){
                    document.write(contador + ": " + numero + "<br>");
                    resultado += numero;
                    numero+=5;
                }
                contador++;
            }
            document.write("La suma de los multiplos de 5 es: " + resultado);
        </script>

    <p>FIN</p>
</body>
