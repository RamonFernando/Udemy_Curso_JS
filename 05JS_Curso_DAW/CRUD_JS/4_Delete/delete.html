<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicios</title>
    
</head>
<body onload="leerTexto()">
    <div class="container">
        <h1>Leer datos</h1>
        <form id="readForm">
            <input type="text" id="elementoTexto" name="elementoTexto" placeholder="Introducir texto"><br><br>
            <button type="button" onclick="agregarElemento()">Agregar</button>
            <button type="button" class="delete" onclick="borrarElemento()">Eliminar</button>
        </form>
    </div>
    <div class="container">
        <ol id="resultado">Resultados lista</ol>
    </div>
    <script src="delete.js"></script>
</html>
