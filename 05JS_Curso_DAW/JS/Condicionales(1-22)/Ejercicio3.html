        <script>
            let precioProducto = parseFloat(prompt("Introduce el precio del producto:"));
            let descuento = precioProducto * 0.9;
            let mensaje = "";
            if(precioProducto > 80){
                mensaje = "El precio final del producto con descuento es: " + descuento + " €";
            }else if(precioProducto < 5){
                mensaje = "El precio final del producto es: " + (precioProducto+2) + " € por gastos de gestion";
            }else{
                mensaje = "El precio final del producto es: " + precioProducto + " €";
            }
            alert(mensaje);
        </script>

    <p>FIN</p>
