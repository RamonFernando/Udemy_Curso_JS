<body>
    <h2>Ejercicios</h2>
    <p>...</p>
        <script>
            var salir = "si";
            while(salir){
                var nota = prompt("Introduce una nota");
                if(nota > 1 && nota <= 10){
                    var color = (nota < 4) ? "rojo" : (nota < 6) ? "verde" : "azul";
                    alert(`La nota es ${nota} y el color es ${color}`);
                    
                }else{
                    if (nota == salir){
                        break;
                    }
                    alert("Error: La nota debe estar entre 1 y 10");
                }
            }
        </script>

    <p>FIN</p>
</body>
