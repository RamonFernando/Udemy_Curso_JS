        <script>
            let base = 0;
            let exponente = 1;
            let resultado = 1;

            base = prompt("Introduce la potencia de un numero (resultado menor que 12000)");
            do{
                resultado = Math.pow(base,exponente);
                if(resultado < 12000){
                    mensaje = document.write(base + " ^ " + exponente + " = " + resultado + "<br>")
                }
                exponente++;
            }while(resultado < 12000);
        </script>
