<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link  -->
    <link rel="stylesheet" href="assets/css/style-D4.css">
    <link rel="stylesheet" href="assets/css/Style-Templates.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- title -->
    <title>Proyecto D4</title>
    <!-- script -->
    <script src="assets/js/miScript-D4.js"></script>
</head>
<body>

    
    <div class="container-body">
        <h1 class="centrar-texto">Proyecto D4 <span>Calculadora</span></h1>
        <h2 class="centrar-texto">Escribe 2 números y selecciona una operación</h2>
       <main class="container container-main">
            <div id="container-box">
                <div class="box-top">
                    <div class="box-input">
                        <input class="form-control input-numero" id="numero-1" placeholder="Número 1">
                        <input class="form-control input-numero" id="numero-2" placeholder="Número 2">
                    </div><!-- box-input -->
                    <div class="box-operaciones">
                        <button type="button" class="btn btn-primary buttonEnd" onclick="sumar()">+</button>
                        <button type="button" class="btn btn-primary buttonEnd" onclick="restar()">-</button>
                        <button type="button" class="btn btn-primary buttonEnd" onclick="multiplicar()">*</button>
                        <button type="button" class="btn btn-primary buttonEnd" onclick="dividir()">/</button>
                    </div><!-- box-operaciones -->
                    <div class="box-operaciones_Logicas">
                        <button type="button" class="btn btn-primary buttonEnd btn-m1" onclick="potencia()">Potencia</button>
                        <button type="button" class="btn btn-primary buttonEnd btn-m1" onclick="raiz()">Raiz</button>
                        <button type="button" class="btn btn-primary buttonEnd btn-m2" onclick="absoluto()">Absoluto</button>
                        <button type="button" class="btn btn-primary buttonEnd btn-m2" onclick="random()">Random</button>
                    </div><!-- box-operaciones_Logicas -->
                    
                
                    <div class="box-resultado">
                        <input class="form-control input-resultado" id="resultado" placeholder="Resultado">
                    </div>
                    <div class="box-math">
                        <button type="button" class="btn btn-primary buttonEnd" onclick="round()">Round</button>
                        <button type="button" class="btn btn-primary buttonEnd" onclick="floor()">Floor</button>
                        <button type="button" class="btn btn-primary buttonEnd" onclick="ceil()">Ceil</button>
                    </div><!-- box-math -->
                </div><!-- box-top -->    
            </div><!-- container-box -->
       </main>
       <div class="footer-div ">
        <footer class="footer centrar-texto">
            <h3>Ejercicio D4. JavaScript TOTAL - De Cero a Programador Web en 18 Días</h3>
        </footer>
    </div><!-- container -->
    
    </div>
</body>
</html>
